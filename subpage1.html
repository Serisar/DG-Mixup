<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subpage 1</title>

  <!-- Include Material Design Lite CSS -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <style>
    .page-content {
      padding: 16px;
    }
    .mdl-card {
      margin-bottom: 20px;
    }
    .user-entry {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .user-name {
      flex: 1;
      font-weight: bold;
    }
    .shuffled-number {
      margin-left: 10px;
      font-weight: bold;
      padding: 5px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      color: white; /* Default text color */
    }
    .greyed-out {
      color: grey;
      opacity: 0.5;
    }
    .arrow {
      margin: 0 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--waterfall">
      <div class="mdl-layout__header-row">
        <a href="index.html" class="mdl-button mdl-js-button mdl-js-ripple-effect">
          <i class="material-icons">home</i>
        </a>
        <span class="mdl-layout-title">Subpage 1</span>
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>

    <main class="mdl-layout__content">
      <div class="page-content">
        <h3>Add Entry</h3>
        <input type="text" id="userInput" placeholder="Enter alphanumeric string" class="mdl-textfield__input">
        <button id="confirmButton" class="mdl-button mdl-js-button mdl-js-ripple-effect">Confirm</button>
        <button id="shuffleButton" class="mdl-button mdl-js-button mdl-js-ripple-effect">Shuffle</button>

        <h3>User Entries</h3>
        <div id="userList"></div>
      </div>
    </main>
  </div>

  <script>
    const userInput = document.getElementById('userInput');
    const confirmButton = document.getElementById('confirmButton');
    const shuffleButton = document.getElementById('shuffleButton');
    const userList = document.getElementById('userList');

    const users = [];
    const excludedIndices = new Set();

    // Color palette for users (10 contrasting colors)
    const colors = [
      '#FF5733', '#33FF57', '#3357FF', '#FF33A8', '#FFBD33', 
      '#33FFF5', '#B833FF', '#FF3333', '#33FFB5', '#F4FF33'
    ];

    // Confirm button functionality
    confirmButton.addEventListener('click', () => {
      const userName = userInput.value.trim();
      if (userName) {
        users.push({ name: userName, color: colors[users.length % colors.length] }); // Assign color dynamically
        userInput.value = '';
        renderUsers();
      }
    });

    // Shuffle button functionality
    shuffleButton.addEventListener('click', () => {
      const shuffledIndices = [...Array(users.length).keys()].filter(i => !excludedIndices.has(i));
      const shuffledNumbers = shuffleArray(shuffledIndices);
      renderShuffledNumbers(shuffledNumbers);
    });

    // Function to render user entries
    function renderUsers() {
      userList.innerHTML = ''; // Clear previous entries
      users.forEach((user, index) => {
        const entryItem = document.createElement('div');
        entryItem.className = `user-entry ${excludedIndices.has(index) ? 'greyed-out' : ''}`;
        entryItem.style.color = user.color; // Set user-specific color

        // User name and arrow
        entryItem.innerHTML = `
          <span class="user-name">${user.name}</span>
          <span class="arrow">â†’</span>
          <span class="shuffled-number" style="background-color: ${user.color}; display: none;" id="number-${index}"></span>
        `;

        // Add click event to toggle exclusion
        entryItem.addEventListener('click', () => {
          toggleExclude(index);
          renderUsers(); // Re-render after exclusion
        });

        userList.appendChild(entryItem);
      });
    }

    // Function to render shuffled numbers
    function renderShuffledNumbers(shuffledIndices) {
      shuffledIndices.forEach((originalIndex, shuffledIndex) => {
        const shuffledNumberElem = document.getElementById(`number-${originalIndex}`);
        if (shuffledNumberElem) {
          shuffledNumberElem.textContent = shuffledIndex + 1; // Assign shuffled number
          shuffledNumberElem.style.display = 'inline-flex'; // Show the number
        }
      });
    }

    // Function to toggle exclusion
    function toggleExclude(index) {
      const entryItem = userList.children[index];
      if (excludedIndices.has(index)) {
        excludedIndices.delete(index);
        entryItem.classList.remove('greyed-out');
      } else {
        excludedIndices.add(index);
        entryItem.classList.add('greyed-out');
      }
    }

    // Helper function to shuffle an array (Fisher-Yates shuffle)
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
  </script>

</body>
</html>
